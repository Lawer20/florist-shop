# Cloudflare Pages Configuration
# https://developers.cloudflare.com/pages/

# Ця інструкція автоматично налаштує Cloudflare Pages для вашого проекту

[build]
  # Команда для build (для статичного сайту - порожньо або echo)
  command = "echo 'Static site - no build required'"
  
  # Папка з результатами build (для статичного сайту - корінь)
  publish = "."
  
  # Використовуємо root directory
  base = ""

[build.environment]
  # Node.js версія (не потрібна для статичного сайту, але можна вказати)
  NODE_VERSION = "18"

# Redirects and rewrites (опціонально - якщо _redirects не працює)
# Для SPA підтримки всі маршрути ведуть на index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Headers для кращої безпеки та продуктивності
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache control для статичних ресурсів
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
